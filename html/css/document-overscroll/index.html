<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>スクロールしたときのびよよん効果を無効化</title>
	<meta name="keywords" content="scroll,overflow,overscroll-behavior">
	<meta name="description" content="html に対して overscroll-behavior を設定することにより、スクロールしたときのびよよん効果を無効化">
	<link rel="stylesheet" href="/assets/css/fundamental.css">
	<style>
		html {
			overscroll-behavior: none;
		}

		p {
			margin: 10vh 0;
		}
	</style>
</head>

<body>

	<h1>スクロールしたときのびよよん効果を無効化</h1>

	<p>Test</p>
	<p>Test</p>
	<p>Test</p>
	<p>Test</p>
	<p>Test</p>
	<p>Test</p>
	<p>Test</p>
	<p>Test</p>
	<p>Test</p>
	<p>Test</p>
	<p>Test</p>

</body>

</html>
