<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas vs CSS 影の描画</title>
	<meta name="keywords" content="Canvas,CanvasRenderingContext2D,shadowOffsetX,shadowOffsetY,shadowBlur,shadowColor,box-shadow,background-clip">
	<meta name="description" content="CanvasRenderingContext2D と CSS の box-shadow でどのように影が描画されるかを確認する。">
	<link rel="stylesheet" href="/assets/css/fundamentals.css">
	<style>
		.legend {
			display: flex;
			gap: 2em;
		}

		.legend>* {
			width: 200px;
			border-bottom: solid 1px #ddd;
		}

		.test-case {
			display: flex;
			gap: 2em;
		}

		.test-case>* {
			position: relative;
			width: 200px;
			height: 200px;
		}
	</style>
</head>

<body>
	<h1>Canvas vs CSS 影の描画</h1>

	<div class="legend">
		<div>Canvas</div>
		<div>CSS</div>
	</div>

	<div class="test-case">
		<canvas id="canvas1" width="200" height="200"></canvas>
		<div>
			<div
				style="position: absolute; left: 50px; top: 50px; width: 100px; height: 100px; background-color: #fde724; box-shadow: 10px 10px 10px 0 #3c4d8a;">
			</div>
		</div>
	</div>
	<script>
		(() => {
			const canvas = document.getElementById("canvas1");
			const ctx = canvas.getContext("2d");
			ctx.shadowOffsetX = 10;
			ctx.shadowOffsetY = 10;
			ctx.shadowBlur = 10;
			ctx.shadowColor = "#3c4d8a";
			ctx.fillStyle = "#fde724";
			ctx.fillRect(50, 50, 100, 100);
		})();
	</script>

	<div class="test-case">
		<canvas id="canvas2" width="200" height="200"></canvas>
		<div>
			<div
				style="position: absolute; left: 100px; top: 20px; width: 75px; height: 50px; background-color: #4080a0">
			</div>
			<div
				style="position: absolute; left: 50px; top: 50px; width: 100px; height: 100px; background-color: #fde72480; box-shadow: 10px 10px 10px 0 #3c4d8a; box-sizing: border-box; background-clip: padding-box; border: dashed 5px #fc0">
			</div>
		</div>
		<p>CSS の box-shadow は border-box の外側のみに描画される</p>
	</div>
	<script>
		(() => {
			const canvas = document.getElementById("canvas2");
			const ctx = canvas.getContext("2d");

			ctx.fillStyle = "#4080a0";
			ctx.fillRect(100, 20, 75, 50);

			ctx.shadowOffsetX = 10;
			ctx.shadowOffsetY = 10;
			ctx.shadowBlur = 10;
			ctx.shadowColor = "#3c4d8a";
			ctx.fillStyle = "#fde72480";
			ctx.fillRect(50, 50, 100, 100);
		})();
	</script>

	<div class="test-case">
		<canvas id="canvas3" width="200" height="200"></canvas>
		<div>
			<div
				style="position: absolute; left: 100px; top: 20px; width: 75px; height: 50px; background-color: #4080a0">
			</div>
			<div
				style="position: absolute; left: 50px; top: 50px; width: 100px; height: 100px; background-color: #fde72480; box-shadow: 10px 10px 10px 0 #3c4d8a;">
			</div>
		</div>
	</div>
	<script>
		(() => {
			const canvas = document.getElementById("canvas3");
			const ctx = canvas.getContext("2d");

			ctx.fillStyle = "#4080a0";
			ctx.fillRect(100, 20, 75, 50);

			ctx.save();
			ctx.clip(new Path2D("M 0 0 l 200 0 l 0 200 l -200 0 Z M 50 50 l 0 100 l 100 0 l 0 -100 Z"));

			ctx.shadowOffsetX = 10;
			ctx.shadowOffsetY = 10;
			ctx.shadowBlur = 10;
			ctx.shadowColor = "#3c4d8a";
			ctx.fillStyle = "#000";
			ctx.fillRect(50, 50, 100, 100);

			ctx.restore();

			ctx.shadowColor = "transparent";
			ctx.fillStyle = "#fde72480";
			ctx.fillRect(50, 50, 100, 100);
		})();
	</script>
</body>

</html>
